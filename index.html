<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smartia</title>

    <link rel="icon" type="image/png" href="/smartia.png" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());
      gtag('config', 'G-XJQQNSS45Z');
    </script>

    <!-- Dialogflow Messenger CSS -->
    <link
      rel="stylesheet"
      href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css"
    />
    <script type="module" crossorigin src="/assets/index-CmWTV7Wl.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-DdKEeFGk.css">
  </head>

  <body>
    <div id="root"></div>

    <!-- Tu app -->

    <!-- Dialogflow Messenger Script -->
    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>

    <!-- Dialogflow Messenger Widget -->
    <df-messenger
      project-id="smartia-01"
      agent-id="1d6ee334-9d63-46a4-bd82-eb45ebbb5b24"
      language-code="es"
      max-query-length="-1"
    >
      <df-messenger-chat-bubble chat-title="SmartIA-Demo-01">
      </df-messenger-chat-bubble>
    </df-messenger>

    <!-- Globo promocional personalizado -->
    <div id="chatbot-badge" onclick="
      const tryOpen = () => {
        const df = document.querySelector('df-messenger');
        const bubble = df?.shadowRoot?.querySelector('df-messenger-chat-bubble');
        const btn = bubble?.shadowRoot?.querySelector('button');
        if (btn) {
          btn.click();
        } else {
          setTimeout(tryOpen, 300);
        }
      };
      tryOpen();
    ">
      Try our solution
    </div>

    <style>
        df-messenger {
          z-index: 999;
          position: fixed;
          bottom: 16px;
          right: 16px;
          --df-messenger-font-color: #000;
          --df-messenger-font-family: 'Roboto', sans-serif;
          --df-messenger-chat-background: #f3f6fc;
          --df-messenger-message-user-background: #d3e3fd;
          --df-messenger-message-bot-background: #fff;
        }
      
        #chatbot-badge {
          position: fixed;
          bottom: 90px;
          right: 16px;
          width: 120px;
          height: 120px;
          background-color: #007BFF;
          color: white;
          font-family: 'Roboto', sans-serif;
          font-weight: 500;
          font-size: 14px;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          text-align: center;
          line-height: 1.2;
          padding: 10px;
          box-sizing: border-box;
          cursor: pointer;
          z-index: 1000;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          transition: background-color 0.2s ease;
          will-change: transform;
          backface-visibility: hidden;
          -webkit-font-smoothing: antialiased;
          word-break: break-word;
          text-wrap: wrap;
        }
      
        #chatbot-badge:hover {
          background-color: #0056b3;
        }
      
        /* âœ… Responsive */
        @media (max-width: 480px) {
          #chatbot-badge {
            width: 60px;
            height: 80px;
            font-size: 11px;
            bottom: 80px;
            right: 12px;
            padding: 6px;
          }
        }
      </style>
      
      
  </body>
</html>
